# Git hooks configuration for UAI project

# Lefthookè¨­å®š
skip_output:
  - meta
  - success

# Pre-commit ãƒ•ãƒƒã‚¯
pre-commit:
  parallel: true
  commands:
    # TypeScriptå‹ãƒã‚§ãƒƒã‚¯
    typecheck:
      glob: "*.{ts,tsx}"
      run: npm run typecheck
      
    # ESLintãƒã‚§ãƒƒã‚¯
    eslint:
      glob: "*.{ts,tsx}"
      run: npx eslint {staged_files}
      
    # Prettierãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    prettier:
      glob: "*.{ts,tsx,js,jsx,json,md,yml,yaml}"
      run: npx prettier --write {staged_files} && git add {staged_files}
      
    # Markdownãƒªãƒ³ãƒˆ
    markdownlint:
      glob: "*.md"
      run: npx markdownlint {staged_files} --fix && git add {staged_files}

# Pre-push ãƒ•ãƒƒã‚¯
pre-push:
  parallel: true
  commands:
    # ãƒ“ãƒ«ãƒ‰ãƒã‚§ãƒƒã‚¯
    build:
      run: npm run build
      
    # å…¨ä½“çš„ãªãƒªãƒ³ãƒˆãƒã‚§ãƒƒã‚¯
    lint-all:
      run: npm run check:all

# Commit-msg ãƒ•ãƒƒã‚¯
commit-msg:
  commands:
    # Conventional Commits ãƒã‚§ãƒƒã‚¯
    commitlint:
      run: |
        # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®å½¢å¼ã‚’ãƒã‚§ãƒƒã‚¯
        commit_regex='^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .{1,100}$'
        if ! grep -qE "$commit_regex" "$1"; then
          echo "âŒ Invalid commit message format!"
          echo "ğŸ“ Format: <type>(<scope>): <subject>"
          echo "ğŸ“‹ Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
          echo "Example: feat(claude): add session recording feature"
          exit 1
        fi

# Scripts
scripts:
  "pre-commit":
    runner: bash
  "pre-push":
    runner: bash
  "commit-msg":
    runner: bash